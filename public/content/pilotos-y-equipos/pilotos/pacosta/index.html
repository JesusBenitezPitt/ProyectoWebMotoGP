<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pilotos - Jorge Martin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/templates/templates.js"></script>
    </head>
    <body class="bg-dark">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <header>
            <nav class="navbar navbar-expand-lg navbar-custom" id="navbar-custom"></nav>
        </header>
        <main>
            <div class="main-container">
                <br>
                <div class="back-link">
                    <a href="../index.html" class="text-white text-decoration-none">
                        <span class="arrow-left">←</span> TODOS LOS PILOTOS
                    </a>
                </div>
    
                <div class="pilot-info">
                    <div class="pilot-header">
                        <h1 class="pilot-number">#PC37</h1>
                        <h2 class="pilot-name">PEDRO ACOSTA</h2>
                        <div class="pilot-details">
                            <img src="https://static-files.motogp.pulselive.com/assets/flags/es.svg" alt="Spain" class="flag-icon">
                            <span class="country">Spain</span>
                            <span class="separator">|</span>
                            <span class="team">Red Bull KTM Factory Racing</span>
                        </div>
                    </div>
                </div>
    
                <section class="current-season">
                    <h3 class="season-title">TEMPORADA ACTUAL</h3>
                    <div class="stats-container">
                        <div class="stat-box">
                            <div class="stat-label">POSICIÓN</div>
                            <div class="stat-value" id="posicion"></div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">PUNTOS</div>
                            <div class="stat-value" id="puntos"></div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">CARRERAS GANADAS</div>
                            <div class="stat-value" id="victorias"></div>
                        </div>
                    </div>
    
                    <div class="links-container">
                        <div class="link-item teammate">
                            <div class="teammate-info">
                                <img src="https://resources.motogp.pulselive.com/photo-resources/2025/02/10/a2af759a-5879-47f1-b94c-2b9c48d01852/mjAvgii1.png?height=700&width=900" alt="Marco Bezzecchi" class="teammate-img">
                                <div class="teammate-text">
                                    <span class="teammate-label">COMPAÑERO DE EQUIPO</span>
                                    <span class="teammate-name">Brad Binder</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="bg-dark text-white py-4" id="footer-custom"></footer>
        <script src="../desc.js"></script>
        <script src="/enviarcorreo.js"></script>
    </body>
</html>
