<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/LogoMotogp.png" type="image/x-icon">
    <title>MotoGP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/templates/templates.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom" id="navbar-custom"></nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <main>
        <div class="standings-container">
            <div class="container">
                <h2 class="mb-4 font-weight-bold text-white">Clasificación MotoGP™ 2025</h2>
                <div id="ultima-actualizacion" class="text-end mb-3">
                </div>
                <div class="table-responsive standings-table">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Pos.</th>
                                <th>Piloto</th>
                                <th class="d-none d-md-table-cell">Nacionalidad</th>
                                <th class="d-none d-md-table-cell">Equipo</th>
                                <th>Puntos</th>
                            </tr>
                        </thead>
                        <tbody id="standings-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <hr class="linea-footer">
    <footer class="bg-dark text-white py-4" id="footer-custom"></footer>
    <script src="clasificacion.js"></script>
    <script src="/enviarcorreo.js"></script>
</body>
</html>
