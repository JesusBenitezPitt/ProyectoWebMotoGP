<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/LogoMotogp.png" type="image/x-icon">
    <title>MotoGP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src="/templates/templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom" id="navbar-custom">
        
    </nav>

    <main>
        <div class="overlay">
            <div class="container">
                <div class="cards row g-4">
                    <div class="col-12 col-md-auto col-lg-8">
                        <div class="card-custom row p-3">
                            <div class="col-12 col-md-12">
                                <h3>Próximo Gran Premio <span class="icon">🏁</span></h3>
                                <p class="parrafo-carrera">
                                    Cargando información...
                                </p>
                            </div>
                            <div class="circuito d-none d-md-block col-md-12 col-lg-4">
                                <h3>Circuito</h3>
                                <img src="" alt="Circuito" width="280px">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-12 col-lg-4 text-center">
                        <div class="card-custom p-4">
                            <div class="icon">📊</div>
                            <h3>Clasificación</h3>
                            <table class="podio" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Posicion</th>
                                        <th>Nombre</th>
                                        <th>Puntos</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                </tbody>
                            </table>
                            <br>
                            <a href="./content/clasificacion"><button type="button" class="btn btn-custom">Ver Clasificación</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <video autoplay muted loop>
            <source src="/images/videofondo.mp4" type="video/mp4">
        </video>
        <div class="capa"></div>
    </main>
    <footer class="bg-dark text-white py-4" id="footer-custom"></footer>
    <script src="clasificacion.js"></script>
    <script src="proximacarrera.js"></script>
    <script src="enviarcorreo.js"></script>
</body>
</html>
